<!DOCTYPE html>
<html>
<head>
    <title>블록깨기 v9 (점수, 목숨, 승리)</title>
    <style>
        body {
            display: flex;
            flex-direction: column; /* 요소들을 세로로 정렬 */
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        canvas {
            border: 1px solid #000;
            background-color: #fff;
        }
        #ui-container {
            margin-top: 10px; /* 캔버스와 버튼 사이 간격 */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        button {
            font-size: 16px;
            padding: 8px 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        #restartButton {
            display: none; /* 재시작 버튼은 초기에 숨김 */
        }
        #difficulty-selection {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="960" height="640"></canvas>
    <div id="ui-container">
        <div id="difficulty-selection">
            <label for="difficulty">난이도 선택:</label>
            <select id="difficulty">
                <option value="easy">쉬움 (넓은 바)</option>
                <option value="normal" selected>보통 (중간 바)</option>
                <option value="hard">어려움 (좁은 바)</option>
            </select>
        </div>
        <button id="startButton">게임 시작</button>
        <button id="restartButton">다시 시작</button>
    </div>

    <script>
        // 캔버스 설정
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // UI 요소
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');
        const difficultySelect = document.getElementById('difficulty');

        // 게임 상태 변수
        let gameStarted = false;
        let gameOver = false;
        let interval;
        let score = 0;
        let lives = 3;

        // 패들 설정
        const paddleHeight = 15;
        let paddleWidth; // 난이도에 따라 설정
        let paddleX; // 게임 시작 시 설정

        // 공 설정
        let x = canvas.width / 2;
        let y = canvas.height - 40;
        let dx = 4;
        let dy = -4;
        const ballRadius = 15;

        // 벽돌 설정
        const brickRowCount = 5;
        const brickColumnCount = 10;
        const brickWidth = 84; 
        const brickHeight = 20;
        const brickPadding = 10;
        const brickOffsetTop = 50;
        const totalBricksWidth = brickColumnCount * (brickWidth + brickPadding) - brickPadding;
        const brickOffsetLeft = (canvas.width - totalBricksWidth) / 2;

        let bricks = [];
        function initBricks() {
            for (let c = 0; c < brickColumnCount; c++) {
                bricks[c] = [];
                for (let r = 0; r < brickRowCount; r++) {
                    bricks[c][r] = { x: 0, y: 0, status: 1 };
                }
            }
        }

        // 키보드 입력
        let rightPressed = false;
        let leftPressed = false;

        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("keyup", keyUpHandler, false);

        function keyDownHandler(e) {
            if (e.key == "Right" || e.key == "ArrowRight") {
                rightPressed = true;
            } else if (e.key == "Left" || e.key == "ArrowLeft") {
                leftPressed = true;
            }
        }

        function keyUpHandler(e) {
            if (e.key == "Right" || e.key == "ArrowRight") {
                rightPressed = false;
            } else if (e.key == "Left" || e.key == "ArrowLeft") {
                leftPressed = false;
            }
        }

        // 충돌 감지
        function collisionDetection() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    const b = bricks[c][r];
                    if (b.status == 1) {
                        if (x > b.x && x < b.x + brickWidth && y > b.y && y < b.y + brickHeight) {
                            dy = -dy;
                            b.status = 0;
                            score++; // 점수 증가
                            if (score === brickRowCount * brickColumnCount) {
                                winGame(); // 모든 벽돌을 깼을 때 승리
                            }
                        }
                    }
                }
            }
        }

        // 그리기 함수
        function drawBall() {
            ctx.beginPath();
            ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = "#FF6347";
            ctx.fill();
            ctx.closePath();
        }

        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
            ctx.fillStyle = "#4CAF50";
            ctx.fill();
            ctx.closePath();
        }

        function drawBricks() {
            const brickColors = ["#DD0000", "#0095DD", "#00DD00", "#FFD700", "#9400D3"];
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    if (bricks[c][r].status == 1) {
                        const brickX = (c * (brickWidth + brickPadding)) + brickOffsetLeft;
                        const brickY = (r * (brickHeight + brickPadding)) + brickOffsetTop;
                        bricks[c][r].x = brickX;
                        bricks[c][r].y = brickY;
                        ctx.beginPath();
                        ctx.rect(brickX, brickY, brickWidth, brickHeight);
                        ctx.fillStyle = brickColors[r];
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            }
        }

        function drawScore() {
            ctx.font = "24px Arial";
            ctx.fillStyle = "#000";
            ctx.textAlign = "left";
            ctx.fillText("점수: " + score, 8, 30);
        }

        function drawLives() {
            ctx.font = "24px Arial";
            ctx.fillStyle = "#000";
            ctx.textAlign = "right";
            ctx.fillText("목숨: " + lives, canvas.width - 8, 30);
        }

        // 초기 화면 그리기
        function drawInitialState() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBricks();
            drawBall();
            drawPaddle();
            drawScore();
            drawLives();
        }

        // 게임 루프
        function gameLoop() {
            if (gameOver) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBricks();
            drawBall();
            drawPaddle();
            drawScore();
            drawLives();
            collisionDetection();

            // 공 움직임
            if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
                dx = -dx;
            }
            if (y + dy < ballRadius) {
                dy = -dy;
            } else if (y + dy > canvas.height - ballRadius) {
                if (x > paddleX && x < paddleX + paddleWidth) {
                    dy = -dy;
                } else {
                    lives--; // 목숨 감소
                    if (lives === 0) {
                        endGame();
                    } else {
                        // 공과 패들 초기 위치로 재설정
                        x = canvas.width / 2;
                        y = canvas.height - 40;
                        dx = 4;
                        dy = -4;
                        paddleX = (canvas.width - paddleWidth) / 2;
                    }
                }
            }

            // 패들 움직임
            if (rightPressed && paddleX < canvas.width - paddleWidth) {
                paddleX += 10;
            } else if (leftPressed && paddleX > 0) {
                paddleX -= 10;
            }

            x += dx;
            y += dy;
        }

        // 게임 시작
        function startGame() {
            if (gameStarted) return;

            // 난이도에 따라 패들 너비 설정
            const selectedDifficulty = difficultySelect.value;
            if (selectedDifficulty === 'easy') {
                paddleWidth = 200; // 넓은 바
            } else if (selectedDifficulty === 'normal') {
                paddleWidth = 150; // 중간 바
            } else if (selectedDifficulty === 'hard') {
                paddleWidth = 100; // 좁은 바
            }
            paddleX = (canvas.width - paddleWidth) / 2; // 패들 위치 재설정

            gameStarted = true;
            gameOver = false;
            score = 0; // 점수 초기화
            lives = 3; // 목숨 초기화
            startButton.style.display = 'none';
            difficultySelect.style.display = 'none'; // 난이도 선택 숨김
            restartButton.style.display = 'none';
            initBricks();
            interval = setInterval(gameLoop, 10);
        }

        // 게임 오버
        function endGame() {
            gameOver = true;
            clearInterval(interval);
            ctx.font = "80px Arial";
            ctx.fillStyle = "#ff0000";
            ctx.textAlign = "center";
            ctx.fillText("GAME OVER", canvas.width / 2, canvas.height / 2);
            restartButton.style.display = 'block';
        }

        // 게임 승리
        function winGame() {
            gameOver = true;
            clearInterval(interval);
            ctx.font = "80px Arial";
            ctx.fillStyle = "#008000";
            ctx.textAlign = "center";
            ctx.fillText("YOU WIN!", canvas.width / 2, canvas.height / 2);
            restartButton.style.display = 'block';
        }

        // 게임 재시작
        function restartGame() {
            document.location.reload();
        }

        // 이벤트 리스너
        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', restartGame);

        // 초기화
        initBricks();
        drawInitialState();

    </script>
</body>
</html>
