<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>에메추 (AI 메뉴 추천)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 시작 화면 -->
        <div id="start-screen">
            <h1>에메추</h1>
            <p>AI가 당신의 취향에 맞는 메뉴를 추천해드려요.</p>
            <button id="start-btn">메뉴 추천 시작!</button>
            <p class="instructions">간단한 질문에 답변하시면 메뉴를 추천해 드립니다.</p>
        </div>

        <!-- 질문 화면 -->
        <div id="question-screen" class="hidden">
            <h2 id="question-text"></h2>
            <div id="answers-container"></div>
        </div>

        <!-- 결과 화면 -->
        <div id="result-screen" class="hidden">
            <h2>오늘의 추천 메뉴는...</h2>
            <a id="result-link" href="#" target="_blank" rel="noopener noreferrer">
                <div id="result-text"></div>
            </a>
            <p id="result-calories" class="hidden"></p>
            <button id="retry-btn">다시하기</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
