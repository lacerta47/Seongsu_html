<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Îã§Ïù¥Ïñ¥Ìä∏ Í≤åÏûÑ v5</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .screen {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        #start-screen, #game-over-screen, #success-screen {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
        }
        #countdown-screen {
            font-size: 10em;
            color: #333;
            display: none;
        }
        .button {
            padding: 15px 30px;
            font-size: 1.5em;
            cursor: pointer;
            border: 2px solid white;
            border-radius: 10px;
            background-color: #4CAF50;
            color: white;
            margin: 10px;
        }
        .button:hover {
            background-color: #45a049;
        }
        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: none;
            border-bottom: 2px solid #333;
            box-sizing: border-box;
        }
        #info-container { /* New */
            position: absolute;
            top: 10px;
            width: 98%;
            display: flex;
            justify-content: space-between;
            padding: 0 1%;
            color: #333;
            font-size: 1.2em;
            font-weight: bold;
            z-index: 10;
        }
        #player {
            position: absolute;
            bottom: 0;
            left: 15%; /* Changed */
            width: auto; /* Changed */
            height: auto; /* Changed */
            background-color: transparent; /* Changed */
            font-size: 35px; /* New */
            line-height: 1; /* New */
            transition: font-size 0.2s; /* Changed: removed transform from transition */
            transform: scaleX(-1); /* New: Flipped from start */
        }
        .jump {
            animation: jump 0.6s ease;
        }
        @keyframes jump {
            0% { bottom: 0; }
            50% { bottom: 150px; }
            100% { bottom: 0; }
        }
        .obstacle {
            position: absolute;
            bottom: 0;
            width: 40px;
            height: 40px;
            background-color: transparent;
            font-size: 35px;
            text-align: center;
            /* animation: moveLeft 3s linear; This will be set dynamically */
        }
        @keyframes moveLeft {
            from { right: -50px; }
            to { right: 100%; }
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        /* .player-flipped { transform: scaleX(-1); } */ /* Removed */
    </style>
</head>
<body>

    <!-- ÏãúÏûë ÌôîÎ©¥ -->
    <div id="start-screen" class="screen">
        <h1>Îã§Ïù¥Ïñ¥Ìä∏ Í≤åÏûÑ v5</h1>
        <div id="start-btn" class="button">Í≤åÏûÑ ÏãúÏûë</div>
        <div class="button" style="background-color: #aaa;">Ï∫êÎ¶≠ÌÑ∞ ÏÑ†ÌÉù (Ï§ÄÎπÑÏ§ë)</div>
    </div>

    <!-- Ïπ¥Ïö¥Ìä∏Îã§Ïö¥ ÌôîÎ©¥ -->
    <div id="countdown-screen" class="screen">
        <span id="countdown">3</span>
    </div>

    <!-- Í≤åÏûÑ ÌôîÎ©¥ -->
    <div id="game-container">
        <div id="info-container"> <!-- New -->
            <div id="score">Ï†êÏàò: 0</div>
            <div id="size-display">Ï≤¥Ï§ë: 50 KG</div> <!-- Changed unit -->
        </div>
        <div id="player"></div>
    </div>

    <!-- Í≤åÏûÑ Ïò§Î≤Ñ ÌôîÎ©¥ -->
    <div id="game-over-screen" class="screen" style="display: none;">
        <h1>Í≤åÏûÑ Ïò§Î≤Ñ</h1>
        <div id="restart-btn" class="button">Îã§Ïãú ÏãúÏûë</div>
    </div>

    <!-- ÏÑ±Í≥µ ÌôîÎ©¥ -->
    <div id="success-screen" class="screen" style="display: none;">
        <h1>Îã§Ïù¥Ïñ¥Ìä∏ ÏÑ±Í≥µ!</h1>
        <div id="success-restart-btn" class="button">Îã§Ïãú ÏãúÏûë</div> <!-- New -->
    </div>

    <script>
        // ÌôîÎ©¥ ÏöîÏÜå Í∞ÄÏ†∏Ïò§Í∏∞
        const startScreen = document.getElementById('start-screen');
        const countdownScreen = document.getElementById('countdown-screen');
        const countdownEl = document.getElementById('countdown');
        const gameContainer = document.getElementById('game-container');
        const gameOverScreen = document.getElementById('game-over-screen');
        const successScreen = document.getElementById('success-screen');
        const player = document.getElementById('player');
        const scoreEl = document.getElementById('score');
        const sizeDisplayEl = document.getElementById('size-display');
        
        // Î≤ÑÌäº ÏöîÏÜå Í∞ÄÏ†∏Ïò§Í∏∞
        const startBtn = document.getElementById('start-btn');
        const restartBtn = document.getElementById('restart-btn');
        const successRestartBtn = document.getElementById('success-restart-btn');

        // Í≤åÏûÑ Î≥ÄÏàò
        let playerSize = 50;
        const minSize = 10;
        const maxSize = 200;
        let gameInterval;
        let obstacleCreationTimeoutId;
        let speedIncreaseIntervalId;
        let isJumping = false;
        let score = 0;
        let gameSpeed = 3000;
        let obstacleCreationBaseInterval = 1500;

        // ÏùåÏãù Îç∞Ïù¥ÌÑ∞ (Ïù¥Î™®ÏßÄÏôÄ Ï¶ùÍ∞ÄÎüâ)
        const foods = [
            { emoji: 'üçï', gain: 10 },
            { emoji: 'üçî', gain: 8 },
            { emoji: 'üçü', gain: 7 },
            { emoji: 'üç©', gain: 6 },
            { emoji: 'üç∞', gain: 9 },
            { emoji: 'üçó', gain: 7 },
            { emoji: 'üå≠', gain: 5 }
        ];

        // Í≤åÏûÑ ÏãúÏûë Ï≤òÎ¶¨
        startBtn.addEventListener('click', () => {
            startScreen.style.display = 'none';
            countdownScreen.style.display = 'flex';
            let count = 3;
            countdownEl.textContent = count;
            
            const countdownInterval = setInterval(() => {
                count--;
                if (count > 0) {
                    countdownEl.textContent = count;
                } else {
                    clearInterval(countdownInterval);
                    countdownScreen.style.display = 'none';
                    startGame();
                }
            }, 1000);
        });

        // Îã§Ïãú ÏãúÏûë Ï≤òÎ¶¨ (Í≤åÏûÑ Ïò§Î≤Ñ)
        restartBtn.addEventListener('click', () => {
            gameOverScreen.style.display = 'none';
            // Î™®Îì† Ïû•Ïï†Î¨º Ï†úÍ±∞
            document.querySelectorAll('.obstacle').forEach(o => o.remove());
            startScreen.style.display = 'flex';
            // Reset score and size display for next game
            scoreEl.textContent = `Ï†êÏàò: 0`;
            sizeDisplayEl.textContent = `Ï≤¥Ï§ë: 50 KG`;
            // Clear any running intervals/timeouts
            clearInterval(gameInterval);
            clearTimeout(obstacleCreationTimeoutId);
            clearInterval(speedIncreaseIntervalId);
            window.removeEventListener('click', handleJump);
            window.removeEventListener('touchstart', handleJump);
            window.removeEventListener('keydown', handleKeyboardJump);
        });

        // Îã§Ïãú ÏãúÏûë Ï≤òÎ¶¨ (ÏÑ±Í≥µ)
        successRestartBtn.addEventListener('click', () => {
            successScreen.style.display = 'none';
            // Î™®Îì† Ïû•Ïï†Î¨º Ï†úÍ±∞
            document.querySelectorAll('.obstacle').forEach(o => o.remove());
            startScreen.style.display = 'flex';
            // Reset score and size display for next game
            scoreEl.textContent = `Ï†êÏàò: 0`;
            sizeDisplayEl.textContent = `Ï≤¥Ï§ë: 50 KG`;
            // Clear any running intervals/timeouts
            clearInterval(gameInterval);
            clearTimeout(obstacleCreationTimeoutId);
            clearInterval(speedIncreaseIntervalId);
            window.removeEventListener('click', handleJump);
            window.removeEventListener('touchstart', handleJump);
            window.removeEventListener('keydown', handleKeyboardJump);
        });

        function startGame() {
            gameContainer.style.display = 'block';
            playerSize = 50;
            score = 0;
            gameSpeed = 3000;
            obstacleCreationBaseInterval = 1500;
            updatePlayerSize();
            scoreEl.textContent = `Ï†êÏàò: ${score}`;
            isJumping = false;
            player.textContent = 'üèÉ';
            // player.classList.remove('player-flipped'); // Removed

            // Ï†êÌîÑ Ïù¥Î≤§Ìä∏ (ÌôîÎ©¥ ÏïÑÎ¨¥Îç∞ÎÇò ÌÅ¥Î¶≠ ÎòêÎäî ÌÑ∞Ïπò)
            window.addEventListener('click', handleJump);
            window.addEventListener('touchstart', handleJump);
            window.addEventListener('keydown', handleKeyboardJump);

            // Ïû•Ïï†Î¨º ÏÉùÏÑ± ÏãúÏûë (ÎûúÎç§ Í∞ÑÍ≤©)
            randomObstacleCreator();
            
            // Í≤åÏûÑ ÏÜçÎèÑ Ï¶ùÍ∞Ä ÏãúÏûë
            speedIncreaseIntervalId = setInterval(increaseSpeed, 5000);

            // Í≤åÏûÑ Î£®ÌîÑ ÏãúÏûë
            gameInterval = setInterval(gameLoop, 50);
        }

        function handleJump(event) {
            event.preventDefault();
            if (!isJumping) {
                isJumping = true;
                player.classList.add('jump');
                // player.classList.toggle('player-flipped'); // Removed
                
                // Ï†êÌîÑÌïòÎ©¥ ÏûëÏïÑÏßê
                playerSize = Math.max(minSize, playerSize - 1);
                updatePlayerSize();

                setTimeout(() => {
                    isJumping = false;
                    player.classList.remove('jump');
                }, 600); // Ï†êÌîÑ Ïï†ÎãàÎ©îÏù¥ÏÖò ÏãúÍ∞ÑÍ≥º ÎèôÏùºÌïòÍ≤å
            }
        }

        function handleKeyboardJump(event) {
            if (event.code === 'Space') {
                handleJump(event);
            }
        }

        function randomObstacleCreator() {
            clearTimeout(obstacleCreationTimeoutId);
            const numObstacles = Math.floor(Math.random() * 3) + 1; // 1 to 3 obstacles
            let delay = 0;
            for (let i = 0; i < numObstacles; i++) {
                setTimeout(() => {
                    createObstacle();
                }, delay);
                delay += 300; // Short delay between consecutive obstacles
            }
            const randomInterval = Math.random() * 1000 + obstacleCreationBaseInterval;
            obstacleCreationTimeoutId = setTimeout(randomObstacleCreator, randomInterval);
        }

        function createObstacle() {
            const obstacle = document.createElement('div');
            obstacle.classList.add('obstacle');
            const randomFood = foods[Math.floor(Math.random() * foods.length)]; // Select food object
            obstacle.textContent = randomFood.emoji; // Use emoji from object
            obstacle.dataset.gain = randomFood.gain; // Store gain value
            obstacle.style.right = '-50px';
            obstacle.style.animation = `moveLeft ${gameSpeed / 1000}s linear forwards`;
            gameContainer.appendChild(obstacle);

            // ÌôîÎ©¥ Î∞ñÏúºÎ°ú ÎÇòÍ∞Ñ Ïû•Ïï†Î¨º Ï†úÍ±∞
            setTimeout(() => {
                obstacle.remove();
            }, gameSpeed); // Obstacle removal time matches animation duration
        }

        function gameLoop() {
            score++;
            scoreEl.textContent = `Ï†êÏàò: ${score}`;

            // ÏÑ±Í≥µ Ï°∞Í±¥ ÌôïÏù∏
            if (playerSize <= minSize) {
                winGame();
                return;
            }

            // Ï∂©Îèå ÌôïÏù∏
            const playerRect = player.getBoundingClientRect();
            document.querySelectorAll('.obstacle').forEach(obstacle => {
                const obstacleRect = obstacle.getBoundingClientRect();
                if (
                    playerRect.left < obstacleRect.left + obstacleRect.width &&
                    playerRect.left + playerRect.width > obstacleRect.left &&
                    playerRect.top < obstacleRect.top + obstacleRect.height &&
                    playerRect.height + playerRect.top > obstacleRect.top
                ) {
                    // Ï∂©Îèå Ïãú Ïª§Ïßê
                    playerSize += parseInt(obstacle.dataset.gain); // Use stored gain value
                    updatePlayerSize();
                    obstacle.remove(); // Ï∂©ÎèåÌïú Ïû•Ïï†Î¨º Ï†úÍ±∞
                }
            });

            // Í≤åÏûÑ Ïò§Î≤Ñ Ï°∞Í±¥ ÌôïÏù∏
            if (playerSize >= maxSize) {
                endGame();
            }
        }

        function updatePlayerSize() {
            player.style.fontSize = `${playerSize}px`;
            sizeDisplayEl.textContent = `Ï≤¥Ï§ë: ${playerSize} KG`;
        }

        function increaseSpeed() {
            if (gameSpeed > 1000) {
                gameSpeed -= 100;
            }
            if (obstacleCreationBaseInterval > 500) {
                obstacleCreationBaseInterval -= 50;
            }
        }

        function endGame() {
            clearInterval(gameInterval);
            clearTimeout(obstacleCreationTimeoutId);
            clearInterval(speedIncreaseIntervalId);
            window.removeEventListener('click', handleJump);
            window.removeEventListener('touchstart', handleJump);
            window.removeEventListener('keydown', handleKeyboardJump);
            gameContainer.style.display = 'none';
            gameOverScreen.style.display = 'flex';
        }

        function winGame() {
            clearInterval(gameInterval);
            clearTimeout(obstacleCreationTimeoutId);
            clearInterval(speedIncreaseIntervalId);
            window.removeEventListener('click', handleJump);
            window.removeEventListener('touchstart', handleJump);
            window.removeEventListener('keydown', handleKeyboardJump);
            gameContainer.style.display = 'none';
            successScreen.style.display = 'flex';
        }

    </script>
</body>
</html>
