<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리듬 게임</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>리듬 게임</h1>
    <div id="score-board">
        <p>점수: <span id="score">0</span></p>
        <p>콤보: <span id="combo">0</span></p>
    </div>
    <button id="start-button">게임 시작</button>
    <div id="game-container">
        <div id="judgment-display"></div>
        <div id="target-line"></div>
        <div class="lane"><div class="key-hint">D</div></div>
        <div class="lane"><div class="key-hint">F</div></div>
        <div class="lane"><div class="key-hint">J</div></div>
        <div class="lane"><div class="key-hint">K</div></div>
    </div>

    <audio id="game-music" src="https://cdn.pixabay.com/download/audio/2022/01/18/audio_83c952b182.mp3" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
