<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로젝트를 찾을 수 없습니다</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .message-box {
            max-width: 500px;
        }
        h1 {
            font-size: 2rem;
            color: #e74c3c;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        a {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background-color: #3498db;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            transition: background-color 0.2s;
        }
        a:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="message-box">
        <h1>프로젝트를 찾을 수 없습니다.</h1>
        <p>아직 이 번호의 프로젝트가 업로드되지 않았거나, 파일 경로에 문제가 있습니다.</p>
        <a href="/Seongsu_html">메인 페이지로 돌아가기</a>
    </div>
</body>
</html>
