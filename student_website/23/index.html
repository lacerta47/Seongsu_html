<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그래프 탐험가</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- 시작 화면 -->
    <div id="start-screen" class="container text-center">
        <div class="row min-vh-100 justify-content-center align-items-center">
            <div class="col">
                <h1 class="display-3 fw-bold">그래프 탐험가</h1>
                <p class="lead my-4">수학의 세계를 눈으로 직접 탐험해 보세요.</p>
                <div class="card mx-auto" style="max-width: 500px;">
                    <div class="card-body text-start">
                        <h5 class="card-title">간단 사용법</h5>
                        <p class="card-text">
                            1. 시작하기 버튼을 눌러 메인 화면으로 이동하세요.<br>
                            2. 함수 입력창에 'x^2' 와 같은 함수를 입력하세요.<br>
                            3. 슬라이더로 그래프의 범위를 조절해 보세요.
                        </p>
                    </div>
                </div>
                <button id="start-btn" class="btn btn-primary btn-lg mt-4">시작하기</button>
            </div>
        </div>
    </div>

    <!-- 메인 화면 -->
    <div id="main-screen" class="container-fluid d-none">
        <div class="row">
            <!-- 제어판 (왼쪽) -->
            <div class="col-lg-3 vh-100 bg-light p-4 border-end overflow-auto">
                <h4 class="fw-bold mb-4">제어판</h4>
                
                <!-- 함수 입력 -->
                <div class="mb-4">
                    <label for="function-input" class="form-label fw-bold">함수 입력 (y =)</label>
                    <input type="text" id="function-input" class="form-control" value="x^2">
                </div>

                <!-- 그래프 그리기 버튼 -->
                <div class="d-grid mb-4">
                    <button id="plot-btn" class="btn btn-success">그래프 그리기</button>
                </div>

                <!-- 범위 설정 -->
                <div class="mb-4">
                    <label for="x-range-min" class="form-label fw-bold">X축 범위</label>
                    <div class="d-flex align-items-center">
                        <input type="range" id="x-range-min" class="form-range" min="-50" max="0" value="-10">
                        <span id="x-min-label" class="badge bg-secondary ms-3" style="width: 50px;">-10</span>
                    </div>
                    <div class="d-flex align-items_center">
                        <input type="range" id="x-range-max" class="form-range" min="1" max="50" value="10">
                        <span id="x-max-label" class="badge bg-secondary ms-3" style="width: 50px;">10</span>
                    </div>
                </div>
                
                <hr>

                <!-- 분석 결과 -->
                <div id="analysis-section">
                    <h5 class="fw-bold">분석 결과</h5>
                    <div id="results-output" class="p-3 bg-white border rounded" style="min-height: 100px;">
                        <small class="text-muted">결과가 여기에 표시됩니다.</small>
                    </div>
                </div>
            </div>

            <!-- 그래프 영역 (오른쪽) -->
            <div class="col-lg-9 vh-100 p-4">
                <div id="plot-div" style="width:100%; height:100%;"></div>
            </div>
        </div>
    </div>

    <!-- JavaScript 라이브러리 -->
    <!-- Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- Math.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/12.4.1/math.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
